<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save your money</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Копилка монеток</h1>
        </div>

        <div class="main">
            <div class="main-money-area">
                <label for="main-text-input">Копить никогда НЕ подздно, но лучше начни сейчас</label>
                <input id="main-text-input" type="text" placeholder="Сколько отложим сегодня?">
                <button class="main-btn" id="add-money-btn">Отложить</button>
            </div>
            <div class="money-count-list">
                <ul class="money-list"></ul>
            </div>
        </div>

        <div class="footer">
            <h4>Подушка безопасность - главное, что должно быть у всех!</h4>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
