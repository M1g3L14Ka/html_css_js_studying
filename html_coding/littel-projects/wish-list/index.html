<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish  list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <h1>Wish  List</h1>
        </header>

        <main class="main">
            <label for="input-wish-list">Добавить желание</label>
            <input id="input-wish-list" type="text" placeholder="Введите текст">
            <button class="main-btn" id="wish-input-btn">Добавить</button>
            <div class="wish-list-div">
                <ul class="wish-list"></ul>
            </div>
        </main>

        <footer class="footer">
            <h3>Успех и счастье начинаются с желания</h3>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
