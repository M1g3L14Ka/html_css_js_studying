<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main_div">

        <h1>Название товара</h1>
        <img class="product_image" src="images/fox.jpg" alt="Картинка товара">
        <p>Текст, описание товара</p>

        <div class="product_detail">

            <div class="structure">
                
                <h2>Состав товара</h2>
                
                <ul class="structure_list">
                    <li>Состав 1</li>
                    <li>Состав 2</li>
                    <li>Состав 3</li>
                </ul>

            </div>

            <div class="features">

                <h2>Свойсва товара</h2>

                <ul class="features_list">
                    <li>Свойство 1</li>
                    <li>Свойство 2</li>
                    <li>Свойство 3</li>
                </ul>

            </div>

        </div>

        <button class="buy_button">Заказать</button>
    </div>
    
</body>
</html>
