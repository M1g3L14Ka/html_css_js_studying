<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="profile">

        <img class="profile-image" src="image/man_ico.png" alt="Ваше фото">
        <h2>Ваше имя</h2>
        <p>Начинающий Frontend-разработчик</p>

        <div class="profile-stats">

            <div class="stats-item">

                <h3>3</h3>
                <span>Проекта</span>

            </div>

            <div class="stats-item">

                <h3>150</h3>
                <span>Часов кода</span>

            </div>

            <div class="stats-item">

                <h3>99%</h3>
                <span>Упорства</span>

            </div>

        </div>

        <button class="profile-button">Написать</button>

    </div>

    
</body>
</html>
