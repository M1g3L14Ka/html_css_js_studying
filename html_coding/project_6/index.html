<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просто кнопка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="main-header-div">
                <h1>Просто старничка</h1>
            </div>
        </header>
        <main class="main">
            <div class="toDoList">
                <h2>Просто список дел</h2>
                <ul class="todo-list"></ul>
            </div>
            <div class="main-main-div">
                <div class="mainLog">
                    <p>Введите Логин</p>
                    <input class="loginInput" type="text">
                </div>
                <div class="mainPass">
                    <p>Введите Пароль</p>
                    <input class="passwordInput" type="password">
                </div>
                <button class="mainBtn">Просто кнопка</button>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-main-div">
                <p>Просто подвал, простой старнички с простой кнопкой</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
