<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страничка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <header class="header">
            <h1>Кацион М.А</h1>
            <img class="headerImg" src="img/me.jpg" alt="Мое фото">
            <p>Начинающий Junior frontend-developer</p>
            <div class="headerbtnContainer">
                <button class="headerBtnProjects">Projects</button>
                <button class="headerBtnLinks">Links</button>
            </div>
        </header>

        <main class="main">
            <div class="mainContainer">
                <div class="card">
                    <h3>Заголовок</h3>
                    <img class="cardImg" src="img/project-1.png" alt="Проект 1">
                    <p>Проект №1</p>
                </div>
                <div class="card">
                    <h3>Заголовок</h3>
                    <img class="cardImg" src="img/project-2.png" alt="Проект 2">
                    <p>Проект №2</p>
                </div>
                <div class="card">
                    <h3>Заголовок</h3>
                    <img class="cardImg" src="img/project-3.png" alt="Проект 3">
                    <p>Проект №3</p>
                </div>
                <div class="card">
                    <h3>Заголовок</h3>
                    <img class="cardImg" src="img/project-4.png" alt="Проект 4">
                    <p>Проект №4</p>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <h1>Список заданий</h1>
            <div class="sidebarList">
                <ul class="todoList"></ul>
                <input class="sidebarTextInput" title="Введите текст" type="text">
                <button class="sidebarAddBtn">Добавить</button>                
            </div>
        </aside>

        <footer class="footer">
            <img class="footerImg" src="img/copyr.png" alt="Копирайт">
            <div class="authorContainer">
                <h3>Кацион М.А</h3>
                <p>Все права защищены</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
