<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор цитаток</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <header class="header">
            <img class="headerImg" src="img/me.jpg" alt="фото автора">
            <div>
                <h1>Кацион М.А</h1>
                <p>Сайтик - Генератор Цитаток</p>
            </div>
        </header>

        <main class="main">
            <div class="textContainer">
                <p class="resultText"></p>
                <button class="getNewtext">Следующая цитатка</button>
            </div>
        </main>

        <aside class="sidebar">
            <h3>Список заданий</h3>
            <ul class="checkList"></ul>
            <input class="sidebarTextInput" type="text">
            <button class="sidebarAddBtn">Добавить</button>
        </aside>

        <footer class="footer">
            <img class="footerImg" src="img/copyr.png" alt="Копирайт">
            <div class="authorContainer">
                <h2>Автор</h2>
                <p>Все права защищены</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
